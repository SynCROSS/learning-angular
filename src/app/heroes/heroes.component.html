<ul class="flex jc-center flex-dir-col">
  <li
    *ngFor="let hero of heroes"
    class="flex jc-center flex-dir-col"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)"
  >
    <div class="name" *ngIf="hero.name">
      <h1>{{ hero.name }}</h1>
    </div>
  </li>
</ul>

<app-hero-detail
  style="width: 400px"
  *ngIf="selectedHero"
  [hero]="selectedHero"
></app-hero-detail>
