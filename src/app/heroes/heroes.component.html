<div class="flex jc-center ai-center flex-dir-col">
  <h1 class="title">Heroes List</h1>
  <ul class="flex jc-center flex-dir-col main-content">
    <li *ngFor="let hero of heroes" class="flex jc-center flex-dir-col item">
      <a class="name" routerLink="/detail/{{ hero.id }}" *ngIf="hero.name">
        <h1>{{ hero.name }}</h1>
      </a>
    </li>
  </ul>
</div>
